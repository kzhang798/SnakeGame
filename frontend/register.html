<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <title>Snakes on a Cloud</title>
</head>
<body class="container-fluid">
<nav class="row mynavbar navbar-expand-lg navbar-light">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
        <h2 style="text-align:center;">Snakes on a Cloud</h2>
    </div>
    <div class="col-sm-4">
        <a href="/login.html" class="btn btn-outline-primary margin" role="button">Sign In</a>
    </div>
</nav>
<div class="row">
    <div class="col-sm-4 mx-auto"></div>
    <div class="col-sm-4 mx-auto">
        <p id="error" class="bg-danger" style="text-align: center;"></p>
    </div>
    <div class="col-sm-4 mx-auto"></div>
    <div class="col-sm-8 offset-sm-2">
        <form class="form-horizontal" action="" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="username">Username:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" name="username" type="text" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="password">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4" style="text-align: center;">
                </div>
                <div class="col-sm-4" style="text-align: center;">
                    <button id="submit" class="btn btn-outline-success margin" role="button">Register</button>
                </div>
                <div class="col-sm-4" style="text-align: center;">
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
<script src="/scripts/register.js"></script>
</body>
</html>
